
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>4</title>
  <link rel="stylesheet" href="jq/jquery-ui.min.css">
  <link rel="stylesheet" href="jq/jquery-ui.structure.min.css">
  <link rel="stylesheet" href="jq/jquery-ui.theme.min.css">
  <link rel="stylesheet" href="jq/jquery-confirm.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  
  <div class="wrap">
    <div id="tabs">
      <ul>
        <li data-price="2000"><a href="#tabs-1" title="Стоимость 1 билета - 2000р" >Поезд</a></li>
        <li data-price="4000"><a href="#tabs-2" title="Стоимость 1 билета - 4000р" >Самолет</a></li>
        <li data-price="1000"><a href="#tabs-3" title="Стоимость 1 билета - 1000р" >Автобус</a></li>
      </ul>
      <div id="tabs-1">
      </div>
      <div id="tabs-2">
      </div>
      <div id="tabs-3">
      </div>
    </div>

    <div class="params">
      <input type="text" id="fio" placeholder="ФИО">
      <label for="from">Пункт отправления:</label>
      <select name="from" id="from">
        <option>Москва</option>
        <option>Челябинск</option>
        <option selected="selected">Уфа</option>
        <option>Тула</option>
        <option>Ижевск</option>
      </select>

      <label for="to">Пункт назначения:</label>
      <select name="to" id="to">
        <option selected="selected">Москва</option>
        <option>Челябинск</option>
        <option>Уфа</option>
        <option>Тула</option>
        <option>Ижевск</option>
      </select>

      <p id="people">Кол-во билетов:</p>
      <div id="slider">
        <div id="custom-handle" class="ui-slider-handle"></div>
      </div>

      <p>Дата: <input type="text" id="datepicker"></p>

      <p id="total">Итоговая сумма: <span id="price"></span></p>

      <button id="buy">Купить билеты!</button>

      <div id="dialog-confirm" title="Внимание">
        <p><span class="ui-icon ui-icon-alert" style="float:left; margin:12px 12px 20px 0;"></span>Сохранить выбранные параметры?</p>
      </div>

      <div id="dialog">
        <p>Данные успешно сохранены</p>
      </div>
    </div>
  </div>

</body>
<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

</html>
