<!DOCTYPE html>
<html>
<head>
	<title>Пример 2</title>
	<meta charset="utf-8">
</head>
<body>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
	<div class="pane">
	<span class="delete">X</span>
	<p>
	Реализуем достаточно часто встречающийся на сайтах элемент, выдвижную панель. Она будет представлять блок, который появляется/исчезает по клику на кнопку.</p>
	</div>

	<script type="text/javascript">
		$(".pane.delete").click(function(){
			$(this).parents(".pane").animate({opacity: "hide"}, "slow");
		});
	</script>

</body>
</html>
